modules:
  prefix_inspections:
    bin:
      - PATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH

  default:
    arch_folder: false
    roots:
      tcl: /user-environment/modules
    tcl:
      all:
        autoload: none
      hash_length: 0
      exclude_implicits: true
      exclude: ['%gcc@7.5.0', 'gcc %gcc@7.5.0']
      projections:
        all: '{name}/{version}'
        charmpp backend=multicore: '{name}/multicore/{version}'
        namd +single_node_gpu: '{name}/single-node/{version}'
        charmpp backend=ofi: '{name}/ofi/{version}'
        namd ^charmpp backend=ofi: '{name}/ofi/{version}'
        fftw~mpi: '{name}/{version}'
        fftw+mpi: '{name}/mpi/{version}'
